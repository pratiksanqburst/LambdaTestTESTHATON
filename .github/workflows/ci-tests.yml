name: CI - API divergence + generated tests

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  generate-and-run:
    runs-on: ubuntu-latest
    env:
      SOURCE_DIR: backend
      OUTPUT_DIR: output

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python requirements
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python3 -m pip install -r requirements.txt; fi
          python3 -m pip install pyyaml openai || true

      - name: Install Newman locally
        run: |
          npm install newman newman-reporter-html

      - name: Debug: list discovered routes (optional)
        run: |
          echo "Scanning ${SOURCE_DIR} for routes"
          if [ -f scripts/debug_routes.py ]; then
            python3 scripts/debug_routes.py || true
          else
            echo "No scripts/debug_routes.py found, running inline scanner"
            python3 - <<'PY'
from src.source_parser import extract_routes_from_project
import json, os
routes = extract_routes_from_project(os.environ.get("SOURCE_DIR","backend"))
print(json.dumps(routes, indent=2))
PY
        shell: bash

      - name: Run CI runner (generate collection and divergence)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QBURST_GATEWAY: ${{ secrets.QBURST_GATEWAY }}
        run: |
          mkdir -p "${OUTPUT_DIR}"
          python3 ci_runner.py --source-dir "${SOURCE_DIR}" --use-llm --gateway-url "${QBURST_GATEWAY}" --output-dir "${OUTPUT_DIR}"
        shell: bash

      - name: Show generated output files
        run: |
          echo "Output folder contents:"
          ls -la "${OUTPUT_DIR}" || true
          echo "Show small preview of postman collection (if exists):"
          if [ -f "${OUTPUT_DIR}/postman_collection.json" ]; then
            head -n 60 "${OUTPUT_DIR}/postman_collection.json"
          else
            echo "postman_collection.json not found"
          fi
        shell: bash

      - name: Run newman on generated collection
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          COLLECTION="${OUTPUT_DIR}/postman_collection.json"
          mkdir -p newman-reports
          if [ -f "$COLLECTION" ]; then
            # use npx to run the locally installed newman
            npx newman run "$COLLECTION" --env-var "base_url=${BASE_URL}" \
              --reporters cli,html,junit --reporter-junit-export newman-reports/junit.xml --reporter-html-export newman-reports/report.html || true
          else
            echo "No collection found at $COLLECTION â€” skipping newman"
          fi
          ls -la newman-reports || true
        shell: bash

      - name: Upload artifacts (postman collection, divergence, newman reports)
        uses: actions/upload-artifact@v4
        with:
          name: api-test-artifacts
          path: |
            output/postman_collection.json
            output/divergence_report.json
            newman-reports/**
            output/llm_error.log
