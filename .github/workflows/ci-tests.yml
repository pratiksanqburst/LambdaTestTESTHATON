name: CI - minimal test

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  minimal:
    runs-on: ubuntu-latest
    env:
      SOURCE_DIR: backend
      OUTPUT_DIR: output

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print workspace
        run: |
          echo "WORKDIR: $(pwd)"
          ls -la

      - name: Python check
        run: |
          python3 --version || true
          python3 -c "print('python ok')" || true

      - name: Run debug script if exists
        run: |
          if [ -f scripts/debug_routes.py ]; then
            echo "Running scripts/debug_routes.py"
            python3 scripts/debug_routes.py || true
          else
            echo "scripts/debug_routes.py not present; skipping"
          fi
